<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Afiliados 2021</title>
    <meta name="description" content="Confirmación de Afiliación"/>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700,200" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" rel="stylesheet">
    <link href="css/aos.css" rel="stylesheet">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="styles/main.css" rel="stylesheet">
  </head>
  <body id="top">
    <header>
      <div class="profile-page sidebar-collapse">
        <nav class="navbar navbar-expand-lg fixed-top navbar-transparent bg-primary" color-on-scroll="400">
          <div class="container">
            <div class="navbar-translate">
              <a class="navbar-brand" href="https://ciddei.org" rel="tooltip"><strong>CIDDEI</strong></a>
              <button class="navbar-toggler navbar-toggler" type="button" data-toggle="collapse" data-target="#navigation" aria-controls="navigation" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-bar bar1"></span>
                <span class="navbar-toggler-bar bar2"></span>
                <span class="navbar-toggler-bar bar3"></span>
              </button>
            </div>
            <div class="collapse navbar-collapse justify-content-end" id="navigation">
              <ul class="navbar-nav">
                <li class="nav-item">
                  <a class="nav-link smooth-scroll" href="#datos">
                    Datos Personales
                  </a>
                </li>
              </ul>
            </div>
          </div>
        </nav>
      </div>
    </header>
    <div class="page-content">
      <div>
        <div class="profile-page">
          <div class="wrapper">
            <div class="page-header page-header-small" filter-color="green">
              <div class="page-header-image" data-parallax="true" style="background-image: url('images/fondo.jpg');"></div>
              <div class="container">
                <div class="content-center">
                  <div class="cc-profile-image">
                    <a href="#">
                      <img src="images/perfil.jpg" id="image" alt="Image"/>
                    </a>
                  </div>
                  <div class="h2 title" id="nombre">Aldo Peralta</div>
                  <p class="category text-white">Afiliado al CIDDEI</p>
                </div>
              </div>
              <div class="section">
                <div class="container">
                  <div class="button-container">
                    <a class="btn btn-default btn-round btn-lg btn-icon" href="https://www.facebook.com/CIDDEITulancingo" rel="tooltip" title="Follow me on Facebook">
                      <i class="fa fa-facebook"></i>
                    </a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="section" id="datos">
          <div class="container">
            <div class="card" data-aos="fade-up" data-aos-offset="10">
              <div class="row">
                <div class="col-lg-6 col-md-12">
                  <div class="card-body">
                    <div class="h4 mt-0 title">Datos Personales</div>
                    <div class="row">
                      <div class="col-sm-4"><strong class="text-uppercase">CURP:</strong></div>
                      <div class="col-sm-8" id="curp">25</div>
                    </div>
                    <div class="row mt-3">
                      <div class="col-sm-4"><strong class="text-uppercase">Nacimiento:</strong></div>
                      <div class="col-sm-8" id="nacimiento">...</div>
                    </div>
                    <div class="row mt-3">
                      <div class="col-sm-4"><strong class="text-uppercase">Edad:</strong></div>
                      <div class="col-sm-8" id="edad">...</div>
                    </div>
                    <div class="row mt-3">
                      <div class="col-sm-4"><strong class="text-uppercase">Sexo:</strong></div>
                      <div class="col-sm-8" id="sexo">...</div>
                    </div>
                    <div class="row mt-3">
                      <div class="col-sm-4"><strong class="text-uppercase">Disciplina:</strong></div>
                      <div class="col-sm-8" id="disciplina">...</div>
                    </div>
                  </div>
                </div>
                <div class="col-lg-6 col-md-12">
                  <div class="card-body">
                    <div class="h4 mt-0 title">Datos de Contacto</div>
                    <div class="row mt-3">
                      <div class="col-sm-4"><strong class="text-uppercase">No. de Afiliado:</strong></div>
                      <div class="col-sm-8" id="id">...</div>
                    </div>
                    <div class="row mt-3">
                      <div class="col-sm-4"><strong class="text-uppercase">Teléfono:</strong></div>
                      <div class="col-sm-8" id="telefono">...</div>
                    </div>
                    <div class="row mt-3">
                      <div class="col-sm-4"><strong class="text-uppercase">Correo:</strong></div>
                      <div class="col-sm-8" id="correo">...</div>
                    </div>
                    <div class="row mt-3">
                      <div class="col-sm-4"><strong class="text-uppercase">Afiliación:</strong></div>
                      <div class="col-sm-8" id="date">...</div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <footer class="footer">
      <div class="container text-center">
        <a class="cc-facebook btn btn-link" href="https://www.facebook.com/CIDDEITulancingo">
          <i class="fa fa-facebook fa-2x " aria-hidden="true"></i>
        </a>
      </div>
      <div class="h4 title text-center">CIDDEI Tulancingo</div>
      <div class="text-center text-muted">
        <p>&copy; InovaLab. All rights reserved.</p>
      </div>
    </footer>
    <script src="js/core/jquery.3.2.1.min.js"></script>
    <script src="js/core/popper.min.js"></script>
    <script src="js/core/bootstrap.min.js"></script>
    <script src="js/now-ui-kit.js?v=1.1.0"></script>
    <script src="js/aos.js"></script>
    <script src="scripts/data.js"></script>
    <script src="scripts/main.js"></script>
  </body>
</html>
